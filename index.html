<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rywal - Transport i Spedycja</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- background -->
    <section id="main-background">
        <div id="back"></div>
        <img id="stamp" src="img/pieczatka.gif" alt="pieczątka, grafika tła">
    </section>
    <!-- menu -->
    <header>
        <img id="logo" src="img/logo.gif" alt="logo firmowe">
        <nav>
            <img id="map" src="img/mapa.gif" alt="mapa graficzna menu" usemap="#map">
            <map name="map">
                <area shape="rect" coords="140,30,220,60" href="#onas" alt="O nas">
                <area shape="rect" coords="0,100,125,130" href="#aktualnosci" alt="Aktualności">
                <area shape="rect" coords="160,132,240,162" href="#uslugi" alt="Usługi">
                <area shape="rect" coords="25,233,118,263" href="#galeria" alt="Galeria">
                <area shape="rect" coords="190,265,271,295" href="#kariera" alt="Kariera">
                <area shape="rect" coords="140,380,240,410" href="#kontakt" alt="Kontakt">
            </map>
        </nav>
    </header>
</body>
</html>
