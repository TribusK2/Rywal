<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <title>Rywal - Transport i Spedycja</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <!-- background -->
    <section id="main-background">
        <div id="back"></div>
        <img id="stamp" src="img/pieczatka.gif" alt="pieczątka, grafika tła">
    </section>
    <!-- background end-->

    <div class="container-fluid">
        <!-- menu -->
        <div class="row">
            <header class="col bg-white fixed-top">
                <nav class="navbar navbar-expand-md p-0">
                    <a class="navbar-brand" href="#">                  
                        <img src="img/logo.gif" width="auto" height="90" class="d-inline-block align-top" alt="logo firmowe firmy Rywal">
                    </a>
                    <button class="btn btn-outline-light navbar-toggler btn-lg mb-2" type="button" data-toggle="collapse" data-target="#navbarNav">
                        <span class="navbar-toggler-icon align-items-center"><i class="fas fa-bars fa-2x color-custom"></i></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <div class="navbar-nav">   
                            <a class="a-hover nav-item mx-1 font-weight-bold text-capitalize color-custom nav-link active" href="#onas" alt="Podstawowe informacje o firmie Rywal">O nas</a>
                            <a class="a-hover nav-item mx-1 font-weight-bold text-capitalize color-custom nav-link" href="#aktualnosci" alt="Nasze aktualności">Aktualności</a>
                            <a class="a-hover nav-item mx-1 font-weight-bold text-capitalize color-custom nav-link" href="#uslugi" alt="Usługi oferowane przez firmę Rywal">Usługi</a>
                            <a class="a-hover nav-item mx-1 font-weight-bold text-capitalize color-custom nav-link" href="#galria" alt="Galeria zdjęć">Galeria</a>
                            <a class="a-hover nav-item mx-1 font-weight-bold text-capitalize color-custom nav-link" href="#kariera" alt="Informacje o zatrudnieniu w firmie Rywal">Kariera</a>
                            <a class="a-hover nav-item mx-1 font-weight-bold text-capitalize color-custom nav-link" href="#kontakt" alt="Dane kontaktowe do firmy Rywal">Kontakt</a>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
        <!-- menu end-->

        <!-- main content -->
        <div class="row mt-5 pt-3">
            <main class="col">
                <div class="row ml-1 ml-md-4 ml-lg-1 ml-xl-0 my-5 pt-3 pb-2 pb-md-5 align-items-end justify-content-start">
                    <div class="col-5 col-xl-4 pr-3 text-right">
                        <img class="img-fluid mainContentFoto" src="img/tir-01.gif" alt="Zdjęcie dwóch cięzarówek">
                    </div>
                    <div class="col-6" id="mainConBox1">
                        <h2 id="mainConText1">Jesteśmy zawsze na czas.</h2>
                    </div>
                </div>
                <div class="row mr-5 mr-xl-0 mt-lg-2 mt-xl-3 pt-xl-3 justify-content-end">
                    <div class="col-8 col-xl-6">
                        <div class="row justify-content-start">
                            <div class="col-12" id="mainConBox2">
                                <h4 id="mainConText2">Nie zawodzimy nawet w najtrudnieszych chwilach.</h4>
                            </div>
                        </div>        
                        <div class="row justify-content-start">
                            <div id="lineHorizontal"><div id="lineVertical"></div></div>
                        </div>
                        <div class="row justify-content-start"> 
                            <div class="col">
                                <img class="img-fluid mainContentFoto" id="Photo2" src="img/tir-02.gif" alt="Zdjęcie holowanej ciężarówki">
                            </div>
                        </div>
                    </div>
                </div>    
            </main>
        </div>
        <!-- main content end-->
    </div>
    <script src="script/jquery-3.3.1.min.js"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
</body>
</html>
