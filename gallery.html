<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <title>Rywal - Transport i Spedycja</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <!-- background -->
    <section id="main-background">
        <div id="back"></div>
        <img id="stamp" src="img/pieczatka.gif" alt="pieczątka, grafika tła">
    </section>
    <!-- background end-->

    <div id="start" class="container-fluid">
        <!-- menu -->
        <div class="row">
            <header id="navbar" class="shadow col bg-white fixed-top">
                <nav class="navbar navbar-expand-md p-0">
                    <a class="navbar-brand" href="#start">                  
                        <img id="brandLogo" src="img/logo.gif" width="auto" height="90" class="d-inline-block align-top" alt="logo firmowe firmy Rywal">
                    </a>
                    <button class="btn btn-link navbar-toggler btn-lg mb-2" type="button" data-toggle="collapse" data-target="#navbarNav" aria-expanded="false" aria-controls="navbarNav">
                        <span class="navbar-toggler-icon align-items-center"><i class="fas fa-bars fa-2x color-custom"></i></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <div class="navbar-nav">   
                            <a class="a-hover nav-item mx-1 font-weight-bold text-capitalize color-custom nav-link" href="index.html" alt="Podstawowe informacje o firmie Rywal">O nas</a>
                            <a class="a-hover nav-item mx-1 font-weight-bold text-capitalize color-custom nav-link active" href="news.html" alt="Nasze aktualności">Aktualności</a>
                            <a class="a-hover nav-item mx-1 font-weight-bold text-capitalize color-custom nav-link" href="#uslugi" alt="Usługi oferowane przez firmę Rywal">Usługi</a>
                            <a class="a-hover nav-item mx-1 font-weight-bold text-capitalize color-custom nav-link" href="gallery.html" alt="Galeria zdjęć">Galeria</a>
                            <a class="a-hover nav-item mx-1 font-weight-bold text-capitalize color-custom nav-link" href="career.html" alt="Informacje o zatrudnieniu w firmie Rywal">Kariera</a>
                            <a class="a-hover nav-item mx-1 font-weight-bold text-capitalize color-custom nav-link" href="#gpsSymbolPic" alt="Dane kontaktowe do firmy Rywal">Kontakt</a>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
        <!-- menu end-->

        <!-- main content -->
        <div class="row my-5"></div>

        <!-- gallery -->
        <div class="row justify-content-center">
            <div class="col-6 pt-5 mb-1">
                <div id="carousel" class="carousel slide" data-ride="carousel">   
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/img/forest-road.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/img/newsPic001.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/img/newsPic002.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>     
        </div>
        <div class="row justify-content-center">
            <div class="col my-1">
                <ol class="carousel-indicators m-0 py-3">
                    <li data-target="#carousel" data-slide-to="0" class="active"><img src="/img/forest-road.jpg" class="d-block w-100" alt="..."></li>
                    <li data-target="#carousel" data-slide-to="1"><img src="/img/newsPic001.jpg" class="d-block w-100" alt="..."></li>
                    <li data-target="#carousel" data-slide-to="2"><img src="/img/newsPic002.jpg" class="d-block w-100" alt="..."></li>
                </ol>
            </div>  
        </div>
            
        <!-- gallery end -->

        <!-- main content end-->

        <!-- contact -->
        <div class="row justify-content-center">
            <div id="gpsSymbolPic" class="col py-3 py-md-4 py-lg-5">
                <div class="font-weight-bolder col-8 col-sm-5 col-md-4 pl-sm-3 col-lg-3 pl-lg-4 pl-xl-5 mx-auto mt-4 mt-sm-3 my-md-4 my-lg-5">
                    <h5 class="mb-0">Adres:</h5>
                    <p class="mb-0">ul. Grunwaldzka 20</p>
                    <p>80-000 Człuchów</p>
                    <h5 class="font-weight-bold mb-3"><a href="tel:+485555555" class="text-dark">Tel: +48 555-55-55</a></h5>
                    <h5 class="my-0">E-mail:</h5>
                    <p class="font-weight-bold my-0"><a href="mailto:biuro@rywal.pl" class="text-dark">biuro@rywal.pl</a></p>
                </div>
            </div>
        </div>
        <!-- contact end-->

        <!-- footer -->
        <div class="row">
            <footer class="shadow-lg col py-2 bg-light text-dark text-right">
                <p>Copyright &copy; 2019 <a class="text-dark" href="https://tribusk2.pl/">TribusK2</a></p> 
            </footer>
        </div>
        <!-- footer end-->
        
    </div>
    <script src="script/jquery-3.3.1.min.js"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
